<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		.box{
			width: 400px;
			height: 200px;
			background-color: #CCC;
			overflow: hidden;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -100px 0 0 -200px;
		}

		.box1,.box2{
			width: 100px;
			height: 100px;
			background-color: #fc0;
			border-radius: 50px;
		}
		.box1{
			position: absolute;
			top: -50px;
			left: -50px;
		}
		.box2{
			position: absolute;
			bottom: -50px;
			right: -50px;
		}
	</style>
</head>
<body>

	<div class="box">
		<div class="box1">
		</div>
		<div class="box2">
		</div>
	</div>	


</body>
</html>
