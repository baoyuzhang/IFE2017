<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务五：基础JavaScript练习（二）</title>
	<style type="text/css">
		#left-out{
			margin-left: 20px;
		}
		ul{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li{
			display: inline-block;
			width: 30px;
			background-color: red;
			color: white;
			text-align: center;
			margin: 3px 3px;
            cursor:pointer;
		}

	</style>
</head>
<body>
		<input type="text" name="input" value="">
		<button id="left-in">左侧入</button>
		<button id="right-in">右侧入</button>
		<button id="left-out">左侧出</button>
		<button id="right-out">右侧出</button>
	<ul id="queue">		
		<li style="height: 100px;">50</li>
		<li style="height: 80px;">40</li>
		<li style="height: 60px;">30</li>
		<li style="height: 20px;">10</li>
		<li style="height: 40px;">20</li>
	</ul>
		<button id="sort-init">未排序数列</button>
		<button id="bubble-sort">冒泡排序</button>
		<button id="modified-bubble-sort">改进冒泡</button>
		<button id="insertion-sort">插入排序</button>
	<script type="text/javascript" src="IFE_binbin_task5.js"></script>
</body>
</html>
